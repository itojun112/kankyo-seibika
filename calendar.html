<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>回収カレンダー（2月）</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", sans-serif; margin: 0; padding: 16px; }
    .card { max-width: 860px; margin: 0 auto; padding: 16px; border-radius: 14px; border: 1px solid #ddd; }
    h1 { font-size: 20px; margin: 0 0 10px; }
    .small { font-size: 14px; line-height: 1.6; margin: 10px 0 0; }
    table { width: 100%; border-collapse: collapse; text-align: center; margin-top: 10px; }
    th, td { border: 1px solid #ddd; padding: 10px 6px; font-size: 14px; }
    th { background: #f6f6f6; }
    .mark { font-size: 18px; font-weight: 700; display: inline-block; margin-top: 2px; }
  </style>
</head>

<body>
  <div class="card">
    <h1>回収カレンダー（2月2日〜2月13日）</h1>

    <table aria-label="回収カレンダー">
      <tr>
        <th>日</th><th>月</th><th>火</th><th>水</th><th>木</th><th>金</th><th>土</th>
      </tr>
      <tr>
        <td></td>
        <td><strong>2</strong><br><span class="mark">〇</span></td>
        <td><strong>3</strong><br><span class="mark">▲</span></td>
        <td><strong>4</strong><br><span class="mark">▲</span></td>
        <td><strong>5</strong><br><span class="mark">〇</span></td>
        <td><strong>6</strong><br><span class="mark">✕</span></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td><strong>9</strong><br><span class="mark">〇</span></td>
        <td><strong>10</strong><br><span class="mark">▲</span></td>
        <td><strong>11</strong><br><span class="mark">▲</span></td>
        <td><strong>12</strong><br><span class="mark">〇</span></td>
        <td><strong>13</strong><br><span class="mark">✕</span></td>
        <td></td>
      </tr>
    </table>

    <p class="small">〇：回収可 ／ ▲：要相談 ／ ✕：回収なし</p>
    <p class="small">
      ※ 回収は <strong>〇の日が基本</strong> です。<br>
      ▲の日は、〇の日だけでは対応しきれない場合の <strong>特例対応</strong> となります。<br>
      ▲の日の回収をご希望の場合は、事前にご相談をお願いします。
    </p>
  </div>
</body>
</html>
